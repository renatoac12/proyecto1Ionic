<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>forgotPass</ion-title>
  </ion-toolbar>
  <ion-buttons>
    <ion-back-button></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-item class="ion-text-center ion-margin-vertical">
    <ion-label>
      <h1>Olvidó su contraseña?</h1>
    </ion-label>
  </ion-item>

  <form action="">
    <ion-card>
      <ion-item class="ion-margin-top">
        <ion-label positon="floating">Usuario: </ion-label>
        <ion-input type="text" placeholder="Ingresa tu Usuario"></ion-input>
      </ion-item>

      <ion-row class="ion-justify-content-center ion-margin-top">
        <ion-col size="4">
          <ion-button>Ingresar</ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
  </form>


</ion-content>
